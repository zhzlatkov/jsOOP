<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        alt="nature"
        data-id="1"
        class="img"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        alt="nature"
        data-id="2"
        class="img"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        alt="nature"
        data-id="3"
        class="img"
      />
    </section>
    <!-- city -->
    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        title="city-1"
        alt="city"
        data-id="1"
        class="img"
      />
      <img
        src="./images/city-2.jpeg"
        title="city-2"
        alt="city"
        data-id="2"
        class="img"
      />
      <img
        src="./images/city-3.jpeg"
        title="city-3"
        alt="city"
        data-id="3"
        class="img"
      />
      <img
        src="./images/city-4.jpeg"
        title="city-4"
        alt="city"
        data-id="4"
        class="img"
      />
      <img
        src="./images/city-5.jpeg"
        title="city-5"
        alt="city"
        data-id="5"
        class="img"
      />
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <div class="modal-content">
        <!-- prev next button -->
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <!-- next next button -->
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images"></div>
      </div>
    </div>
    <div class="section">
      <button class="btn">
        <a href="../../counter/starter/index.html"> Go to counter </a>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
